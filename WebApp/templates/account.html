{% extends "layout.html" %}

{% block content %}

<h2>{{ title }}.</h2>
<h3>{{ message }}</h3>

<form action="/account.html">
    <label for="username"> Username: </label>
    <input type="text" id="username" name="username"><br><br>
    <label for="password"> Password: </label>
    <input type="password" id="password" name="password"><br><br>
    <label for="cpassword"> Confirm Password: </label>
    <input type="password" id="cpassword" name="cpassword"><br><br>
    <label for="fname"> First Name: </label>
    <input type="text" id="fname" name="fname"><br><br>
    <label for="lname"> Last Name: </label>
    <input type="text" id="lname" name="lname"><br><br>
    <label for="email"> Email: </label>
    <input type="email" id="email" name="email"><br><br>
    <label for="num"> Street Number: </label>
    <input type="number" id="num" name="num"><br><br>
    <label for="sname"> Street Name: </label>
    <input type="text" id="sname" name="sname"><br><br>
    <label for="city"> City: </label>
    <input type="text" id="city" name="city"><br><br>
    <label for="state"> State: </label>
    <input type="text" id="state" name="state"><br><br>
    <label for="phone"> Phone Number: </label>
    <input type="tel" id="phone" name="phone"><br><br>
    <label for="check"> Check if above information is correct: </label>
    <input type="checkbox" id="check" name="check"><br><br>
    <input type="submit" value="Submit">
</form>

{% endblock %}
