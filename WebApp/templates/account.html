{% extends "layout.html" %}

{% block content %}

<h2>{{ title }}.</h2>
<h3>{{ message }}</h3>

<form action="create_account" method="POST">
    <div class="msg">{{ msg }}</div>
    <label for="custname"> Name: </label>
    <input type="text" id="custname" name="custname"><br><br>
    <label for="username"> Username: </label>
    <input type="text" id="username" name="username"><br><br>
    <label for="password"> Password: </label>
    <input type="password" id="password" name="password"><br><br>
    <label for="email"> Email: </label>
    <input type="email" id="email" name="email"><br><br>
    <label for="num"> Street Number: </label>
    <input type="number" id="num" name="num"><br><br>
    <label for="sname"> Street Name: </label>
    <input type="text" id="sname" name="sname"><br><br>
    <label for="aptnum"> Apt Number(optional): </label>
    <input type="text" id="aptnum" name="aptnum"><br><br>
    <label for="city"> City: </label>
    <input type="text" id="city" name="city"><br><br>
    <label for="state"> State: </label>
    <input type="text" id="state" name="state"><br><br>
    <label for="zip"> Zip Code: </label>
    <input type="text" id="zip" name="zip"><br><br>
    <label for="phone"> Phone Number: </label>
    <input type="tel" id="phone" name="phone"><br><br>
    <button type="submit" name="createacct" formmethod="POST"> Create Account </button>
</form>

{% endblock %}
